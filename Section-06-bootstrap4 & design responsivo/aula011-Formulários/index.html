<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Formulario Bootstrap</title>
  </head>
  <body style="margin-bottom: 200px; padding: 16px; background: #ccc;" >
    
    <!-- Formulários
        classe: form-control-<opções>
        opções: sm, lg-->

    <form action="">
        <h4>Form-control-sm</h4>
        <!-- Caixa de texto -->
        <div class="form-group">
            <label for="usuario">Usuário</label>
            <input class="form-control form-control-sm" type="text" id="usuario" placeholder="Digite seu usuário">
        </div>
        <h4>Form-control-lg</h4>
        <div class="form-group"> 
            <label for="email">Email</label>
            <input class="form-control form-control-lg" type="text" id="email" placeholder="Digite seu Email" readonly>
            <small class="form-text">Email será validado</small>
        </div>
        <br><br>

        <!-- Select -->
        <h4>Select</h4>
        <div class="form-group">
            <label for="estados">Estados</label>
            <select class="form-control" name="" id="estados">
                <option value="">Acre</option>
                <option value="">Alagoas</option>
                <option value="">Amapá</option>
                <option value="">...</option>
            </select>
        </div>
        <br><br>

        <!-- Text-area -->
        <h4>Text Area</h4>

        <div class="form-control">
            <label for="mensagem">Mensagem</label>
            <textarea class="form-control" name="" id="mensagem" rows="3"></textarea>
        </div>
        <br><br>
        <br><br>

        <!-- File input -->
        <h4>File Input</h4>
        <div class="form-group">
            <label for="Arquivo">Arquivo</label>
            <input class="form-control-file" type="file" id="arquivo">
        </div>
        <br><br>
        
        <!-- Custom file input-->
        <h4>Custom File Input</h4>
        <div class="custom-file">
            <label class="custom-file-label" for="">Selecione o arquivo</label>
            <input class="custom-file-input" type="file" id="arquivo">
        </div>
        <br><br>

        <!-- range -->
        <h4>Range</h4>
        <div class="form-group">
            <label for="" id="range">Satisfação</label>
            <input class="custom-range" type="range" id="range" min="1" max="5">
        </div>

        <!-- button -->
        <h4>button</h4>
        <input class="btn btn-danger" type="submit" value="Salvar">
        <br><br>

        <!-- Formulario Inline -->
        <h4>Formulário Inline</h4>
        <form class="form-inline" action="">
            <input class="form-control mr-2" type="text" placeholder="Digite seu usuário">
            <input class="form-control mr-2" type="password" placeholder="Digite sua senha">
            <input class="btn btn-danger" type="submit" value="Logar">
        </form>
        <br><br>

        <!-- Validação de Formulário
        classes: is-valid, is-invalid, invalid-feedback, valid-feedback -->

        <h4>Validação de Formulário</h4>
        <form action="">
            <div class="form-group"> 
                <label for="email-usuario">email</label>
                <input class="form-control is-valid" type="text" id="email-usuario" placeholder="Digite seu email">
            </div> 
            <div class="valid-feedback">
                Email Válido
            </div>  
            
            <div class="form-group">
                <label for="senha-usuario">Senha</label>
                <input class="form-control is-invalid" type="email" id="senha-usuario" placeholder="Digite sua senha">
            </div>
            <div class="invalid-feedback">
                Senha inválida
            </div>

            <input class="btn btn-danger" type="submit" value="Logar">
        </form>

    </form>
  </body>
</html>
