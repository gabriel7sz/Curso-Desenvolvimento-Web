<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <title>Tamanhos e Bordas Bootstrap</title>
  </head>
  <body style="margin-bottom: 200px; width: 600px; margin: 0 auto;">
    
    <!-- Classes de Largura -->
    <div class="bg-primary w-25">width 25%</div>
    <div class="bg-primary w-50">width 50%</div>
    <div class="bg-primary w-75">width 75%</div>
    <div class="bg-primary w-100">width 100%</div>
    <div class="bg-primary w-auto">width auto</div>

    <br>
    <br>

    <!-- Classes de Altura -->

    <div style="height: 300px; border: 1px solid gray;">
        <div class="bg-warning d-inline-block h-25">
            height 25%
        </div>
        <div class="bg-warning d-inline-block h-50">
            height 50%
        </div>
        <div class="bg-warning d-inline-block h-75">
            height 75%
        </div>
        <div class="bg-warning d-inline-block h-100">
            height 100%
        </div>
        <div class="bg-warning d-inline-block h-auto">
            height auto
        </div>
    </div>

    <br>
    <br>

    <!-- Bordas
    border         -> todas as bordas
    border-top     -> borda superior
    border-bottom  -> borda infeiror
    border-right   -> borda direita
    border-left    -> borda esquerda

    cores de bordas
    border-<cor>: primary, secundary, success,
        info, warning, danger, light, dark, white
    -->

    <div class="bg-white mb-2 border border-dark">Todas as bordas</div>
    <div class="bg-white mb-2 border-top border-dark">borda superior</div>
    <div class="bg-white mb-2 border-bottom border-dark">borda inferior</div>
    <div class="bg-white mb-2 border-right border-dark">borda direita</div>
    <div class="bg-white mb-2 border-left border-dark">borda esquerda</div>

    <br>
    <br>

    <!-- Border Radius:
        opções: rounded, rounded-top, rounded-bottom
                rounded-right, rounded left, rounded-circle
    -->

    <div class="bg-light mb-2 border border-dark rounded">rounded</div>
    <div class="bg-light mb-2 border border-dark rounded-top">rounded top</div>
    <div class="bg-light mb-2 border border-dark rounded-bottom">rounded bottom</div>
    <div class="bg-light mb-2 border border-dark rounded-right">rounded right</div>
    <div class="bg-light mb-2 border border-dark rounded-left">rounded left</div>
    <div class="bg-light mb-2 p-5 border border-dark w-25 rounded-circle">rounded circle</div>

  </body>
</html>
