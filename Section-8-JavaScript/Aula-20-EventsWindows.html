<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Window | JavaScript</title>
    <script>
        /*
            Chamamos esses eventos de janela ou frame
            Esses eventos estão relacionados com a manipilulação
            da região de exibição das páginas HTMl.

            onresize - acionado quando o frame ou página, é
            redimensionada.(Ou seja, se aumentarmos ou diminuirmos
            o tamanho do browser.)

            onscroll - acionado quando o scroll do mouse é acionado.
        */
    </script>
</head>

<body onscroll="console.log('Evento disparado')">
    <div style="height: 3000px; width: 125px; background: #CCC;">

    </div>
</body>

</html>
