<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Form | JavaScript</title>
    <script>
        /*
            3 principais eventos para formulários:

            onfocus - é acionado quando o elemento recebe o foco
            do cursor do mouse, ou seja quando clicamos nele.

            onblur - é acionado quando o elemento perde o foco.

            onchange - é acionado quando o estado do elemento é
            modificado.
        */
    </script>
</head>

<body>
    <input onfocus="console.log('recebeu o foco')" onblur="console.log('perdeu o foco')" type="text">

    <select onchange="console.log('Estado foi modificado')">
        <option>-- Selecione --</option>
        <option value="1">-- Primeira opção --</option>
        <option value="2">-- Segunda opção --</option>
</body>

</html>
