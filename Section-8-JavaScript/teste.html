<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
</head>

<body>

    <h3>Teste</h3>

    <input type="text" id="campo">

    <button onclick="adicionarObjetos()" type="button">Adicionar</button>
    <button onclick="ordenarObjetos()" type="button">Ordenar</button>

    <script defer>

        var lista = Array()
        lista[0] = 'penal'
        lista[1] = 'mousepad'
        lista[2] = 'porta-copos'

        function adicionarObjetos() {

            var objeto = document.getElementById('campo').value
        
            if(objeto != '') {

                if(lista.indexOf(objeto) !== -1) {

                    alert('O valor já foi adicionado!')

                } else {

                    lista.push(objeto)
                    console.log(lista)
                    document.getElementById('campo').value = ''

                }

            } else {

                alert('Informe um valor válido!')

            }

        }

        function ordenarObjetos() {

            lista.sort()
            console.log(lista)

        }





    



    </script>
</body>
</html>
