<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Else | JavaScript</title>

    <script>

        /*
            Operadores de comparação :
            
            ( == ) igual
            ( === ) igual e do mesmo tipo
            ( != ) diferentes
            ( !== ) diferentes e d tipos diferentes
            ( < ) menor
            ( > ) maior
            ( <= ) menor e igual
            ( >= ) maior e igual

            Operadores lógicos : 

            ( && ) E - Verdadeiro se todas as expressões forem verdadeiras
            ( || ) OU - Verdadeiro se pelo menos uma das expressões for verdadeira
            ( ! ) Negação - Inverte o resultadi da expressão de comparação
        */

        if (5 <= 22) {
            document.write('Entrou dentro do bloco if (verdadeiro)')
        }

        else {
            document.write('Entrou dentro do bloco else (false)')
        }

    </script>
</head>

<body>

</body>

</html>
