<script defer="">

/* 
    Criar uma página que contenha um script Js com três variáveis (A, B E C)
    A = 10 ; B = 20 e C = null. Imprimir esses valores para o usuário conseguir
    interagir com aplicação para saber o que tem dentro de cada variável.
    Aplicar uma lógica que inverta o valor das var A e B utilizamndo a var C. 
    Na sequência imprimir listando os valores da var, mostrando a alteração feita. 
*/

    var a = 10;
    var b = 20;
    var c = null;

    document.write('A: ' + a + '<br />');
    document.write('B: ' + b + '<br />');
    document.write('C: ' + c + '<br />');

    document.write('<hr />');

    c = a; //utilizada a variável C para armazenar temporariamento o valor da variável A
    a = b; //sobrepõe o valor da varivel A com o valor da variável B
    b = c; //Sobrepõe o valor da variavel B com o valor da variavel C (C nsse momnto contm o valor da variavel A)
    c = null; //remove o valor contido na variavel C

    document.write('A: ' + a + '<br />');
    document.write('B: ' + b + '<br />');
    document.write('C: ' + c + '<br />');
</script>
