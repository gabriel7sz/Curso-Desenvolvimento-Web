<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 007</title>
</head>
<body>


    <script defer>

        /*
            1) Baseado na aula 'Praticando um pouco - Percorrendo e listando
            itens de Arrays', implemente a mesma solução, porém utilizando
            o comando for.


            2) Baseado na aula 'Praticando um pouco - Criando uma tabuada de 1 a 10'
            , implemente a mesma solução, porém utilizando o comando while.
        */ 


        // 1)

        document.write('<br />');
        document.write('<br />');
        document.write('1)<br />');
        document.write('<br />');

        var listaFrutas = ['Banana', 'Maça', 'Morango', 'Uva'];
        var tamanho = listaFrutas.length;
        
        for (i = 0; i <= tamanho ; i++) {
            document.write(listaFrutas[i]);
            document.write('<br />');
            console.log(listaFrutas[i]);
        }
        document.write('<br />');
        document.write('<br />');
        document.write('2)<br />');
        document.write('<br />');

        // 2)
        var x = 1;
        var y = 1;

        while( x <= 10 ) {
            y = 1;
            while (y <= 10) {
                console.log(x + ' x ' + y + ' = ' + x * y);
                document.write(x + ' x ' + y + ' = ' + x * y);
                y++;
                document.write('<br>');
            }
            document.write('<hr />');
            x++;
        };
    </script>  
</body>
</html>
