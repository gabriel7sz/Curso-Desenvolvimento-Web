<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 004 | JavaSript</title>

    <script defer>
        // Crie uma aplicação para efetuar o cálculo do índice de massa 
        // corporal. Considere os seguintes critérios: 
        /* 
           1) Ao executar o script a aplicação deve solicitar a entrada do nome da pessoa.
           2) Na sequência a aplicação deve solicitar que seja informada a altura da pessoa em centímetros. 
           3) Na sequência a aplicação deve solicitar que seja informado o peso da pessoa.
           4) Após as estradas de dados, atente-se a conversão das informações para dados do tipo float.
           5) Converta a altura recebida em centímetros para metros. (basta dividir a altura por 100).
           6) Internamente a aplicação deve executar o cálculo do índice de massa corporal através da expressão: M = peso (quilos) ÷ altura² 
           7) Após identificar o índice de massa corporal o sistema deverá classificar em faixas descritivas utilizando os critérios abaixo: 
           a) Se M estiver abaixo de 16 : Baixo peso muito grave
           b) Se M estiver entre 16 e 16,99:  Baixo peso grave 
           c) Se M estiver entre 17 e 18,49: Baixo peso 
           d) Se M estiver entre 18,50 e 24,99: Peso normal
           e) Se M estiver entre 25 e 29,99: Sobrepeso 
           f) Se M estiver entre 30 e 34,99: Obesidade grau I
           g) Se M estiver entre 35 e 39,99: Obesidade grau II
           h) Se M for maior que 40: Obesidade grau III 
           8) Ao término o sistema deve fornecer a seguinte saída para o usuário: 

           “<Nome> possui índice de massa corporal igual a <m>, sendo classificado como: <classificacao>.” 
            *As informações em vermelho são variáveis e devem ser substituídas pelos seus respectivos valores calculadas dentro da aplicação.
        */

        var nome = prompt('Indique seu nome: ');
        var altura = prompt('Indique sua altura (cm): ');
        var peso = prompt('Indique seu peso (kg): ');

        altura = parseFloat(altura);
        peso = parseFloat(peso);

        altura = altura / 100;

        var immc = peso / (altura * altura);

        document.write('Olá ' + nome + ' vi que você tem o IMC de: ' + immc + '<br />');

        if (immc < 16) {
            document.write('Como está abaixo de 16, você está com Baixo-Peso muito grave!');
        } else if (immc >= 16 && immc <= 16.99) {
            document.write('Como está entre 16 e 16.99, você está com Baixo-Peso grave!');
        } else if (immc >= 17 && immc <= 18.49) {
            document.write('Como está entre 17 e 19.49, você está com Baixo-Peso!');
        } else if (immc >= 18.50 && immc <= 24.99) {
            document.write('Como está entre 18.50 e 24.99, você está com Peso-Normal');
        } else if (immc >= 25 && immc <= 29.99) {
            document.write('Como está entre 25 e 29.99, você está com Sobrepeso!');
        } else if (immc >= 30 && immc <= 34.99) {
            document.write('Como está entre 30 e 44.99, você está com Obesidade Grau-1!');
        } else if (immc >= 35 && immc >= 39.99) {
            document.write('Como está emtre 35 e 39.99, você está com Obesidade Grau-2!');
        } else if (immc > 40) {
            document.write('Como está emtre 35 e 39.99, você está com Obesidade Grau-2!');
        };
        
    </script>
</head>

</body>
