<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Types</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <link rel="stylesheet" type="text/css" media="print" href="style-impressao.css">
</head>
<body>
    <p>
        Com a propriedade media=print que é aplicada no link css, é possível
        a impressão do arquivo com o comando ctrl + p no windows, com formatação
        diferente de media=screen
    </p>
    <p>
        é possível fazer essa formatao para diversos dispositivos com tamanhos
        de telas diferentes, utilizando a propriedade "media".
    </p>
</body>
</html>
