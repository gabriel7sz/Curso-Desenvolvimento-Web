<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Arredondamento com imagens</title>
		<style type="text/css">
			.caixa {
				width: 400px;
				background: #dedede url(imagens/topo.png)  no-repeat left top;
			}

			.caixa h2 {
				padding: 10px 20px 0 20px;
			}

			.caixa p {
				background: url(imagens/baixo.png) no-repeat left bottom;
				padding: 0px 20px 20px 20px;
			}
		</style>
	</head>
	<body>
		<div class="caixa">
			<h2>Cabecalho</h2>
			<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Cras at viverra lectus, id vestibulum quam.
			</p>
		</div>

	</body>
