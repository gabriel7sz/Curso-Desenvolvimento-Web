<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <title>Input Group</title>
  </head>
  <body style="margin-bottom: 200px; padding: 16px;">

    <form action="">
        <h2>Grupo prepend</h2>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">@</span>
            </div>
            <input class="form-control" type="text" placeholder="e-mail">
        </div>
        <br><br>

        <h2>Grupo append</h2>
        <div class="input-group">
          <input class="form-control" type="text" placeholder="e-mail">
          <div class="input-group-append">
              <span class="input-group-text">@gmail.com</span>
          </div>
        </div>
        <br><br>

        <h2>URL Custumizada</h2>
        <div class="input-group">
          <div class="input-group-prepend">
              <span class="input-group-text">
                  https://site.com/usuario/
              </span>
          </div>
          <input class="form-control" type="text" placeholder="Digite seu usuário">
        </div>
        <br><br>

        <h2>Moeda</h2>
        <div class="input-group">
          <div class="input-group-prepend">
              <span class="input-group-text">$</span>
          </div>

          <input type="text" class="form-control" placeholder="Digite um valor">

          <div class="input-group-append">
              <span class="input-group-text">,00</span>
          </div>
        </div>
        <br><br>

        <!-- type: checkbox / radio -->

        <h2>Checkbox</h2>
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <input type="checkbox">
                </div>
            </div>
            <input type="text" class="form-control">
        </div>

        <h2>Radio</h2>
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <input type="radio">
                </div>
            </div>
            <input type="text" class="form-control">
        </div>
        <br><br>

        <h2>Múltiplos inputs</h2>
        <div class="input-group">
          <div class="input-group-prepend">
              <span class="input-group-text">nome/e-mail</span>
          </div>
          <input class="form-control" type="text" placeholder="e-mail">
          <input class="form-control" type="password" placeholder="senha">
        </div>
        <br><br>

        <h2>Pesquisas</h2>
        <div class="input-group">
            <input class="form-control" type="text" placeholder="Pesquisar">
            <div class="input-group-append">
                <button class="btn btn-secondary" type="button">Pesquisar</button>
            </div>
        </div>

    </form>
  </body>
</html>
