<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Iconic CSS -->
    

    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="fontawesome/css/all.css">

    <title>Icones</title>
  </head>
  <body style="margin-bottom: 200px; padding: 16px;">
  
    <h3 class="border-bottom">Iconic</h3>
    <span class="oi oi-bolt display-1 text-danger"></span>
    <span class="oi oi-bell dysplay-1 text-warning" style="font-size: 80px;"></span>
    <i class="oi oi-clock display-2 text-success"></i>
    <br><br>
    <button class="btn btn-dark btn-lg">
      <i class="oi oi-clock"></i>
      CLIQUE AQUI
    </button>

    <br><br>

    <h3 class="border-bottom">Font Awesome</h3>
    <span class="fas fa-bomb display-3 text-dark"></span>
    <i class="fas fa-arrow-up display-3 text-success"></i>
    <i class="fas fa-battery-half display-3 text-danger"></i>
    <br><br>
    <button class="btn btn-dark btn-lg">
      <i class="fas fa-bomb"></i>
        CLIQUE AQUI
    </button>
  </body>
</html>
