<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Configuração do Grid</title>

    <style>
        .marcador {
            background: #f39d9d;
            border: 1px solid #f94646;
        }

        .marcador-container {
            background: #5bf946;
            border: 1px solid #36ae26;
        }
    </style>
  </head>

  <body>
    
    <div class="container marcador-container">
        <!-- Largura Fixa -->
        <h2>Largura fixa</h2>

            <div class="row">
                <div class="marcador col">Area 1</div>
                <div class="marcador col">Area 2</div>
                <div class="marcador col">Area 3</div>
                <div class="marcador col">Area 4</div>
            </div>

        <!--      LARGURA AUTOMÁTICA        -->
        <h2>Largura automática (auto-layout)</h2>
        
        <div class="row">
                <div class="marcador col">Area 1</div>
                <div class="marcador col">Area 2</div>
                <div class="marcador col-6">Area 3</div>
        </div>

        <!-- LARGURA IGUAL EMPIHADA -->
        <h2>Largura igual empilhada</h2>

        <div class="row">
            <div class="marcador col-sm">Area 1</div>
            <div class="marcador col-sm">Area 2</div>
            <div class="marcador col-sm">Area 3</div>
        </div>

        <!--    ORDENADO      -->
        <h2>Ordenando</h2>

        <div class="row">
            <div class="marcador col-md-4 order-2">Area 1</div>
            <div class="marcador col-md-4 order-3">Area 2</div>
            <div class="marcador col-md-4 order-1">Area 3</div>
        </div>

        <!--      OFFSET       -->
        <h2>Offset</h2>

        <div class="row">
            <div class="marcador col-md-6 offset-md-3">Login...</div>
        </div>

        <!--        OFFSET MÚLTIPLOS ALINHAMENTOS       -->
        <h2>Offset múltiplos alinhamentos</h2>

        <div class="row">
            <div class="marcador col-md-3">Conteudo 1</div>
            <div class="marcador col-md-3 offset-md-6">Conteudo 2</div>
        </div>

        <!--    ANINHAMENTOS    -->
        <h2>Aninhamento</h2>

        <div class="row">
            <div class="col-md-6" style="border: 1px solid blue;">
                col-md-6

                <div class="row">
                    <div class="col-md-9 marcador">Conteudo 1</div>
                    <div class="col-md-3 marcador">Conteudo 2</div>
                </div>
            </div>
        </div>



    </div> <!--Fim  container-->



   














    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
