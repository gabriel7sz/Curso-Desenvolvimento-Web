<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Configuração do Grid</title>

    <style>
        .marcador {
            background: #f39d9d;
            border: 1px solid #f94646;
        }

        .marcador-container {
            background: #5bf946;
            border: 1px solid #36ae26;
        }
    </style>
  </head>

  <body>
    
    <div class="container marcador-container">
        <!-- Largura Fixa -->
        <h2>Largura fixa</h2>

            <div class="row">
                <div class="marcador col">Area 1</div>
                <div class="marcador col">Area 2</div>
                <div class="marcador col">Area 3</div>
                <div class="marcador col">Area 4</div>
            </div>

        <!--      LARGURA AUTOMÁTICA        -->
        <h2>Largura automática (auto-layout)</h2>
        
        <div class="row">
                <div class="marcador col">Area 1</div>
                <div class="marcador col">Area 2</div>
                <div class="marcador col-6">Area 3</div>
        </div>

        <!-- LARGURA IGUAL EMPIHADA -->
        <h2>Largura igual empilhada</h2>

        <div class="row">
            <div class="marcador col-sm">Area 1</div>
            <div class="marcador col-sm">Area 2</div>
            <div class="marcador col-sm">Area 3</div>
        </div>

        <!--    ORDENADO      -->
        <h2>Ordenando</h2>

        <div class="row">
            <div class="marcador col-md-4 order-2">Area 1</div>
            <div class="marcador col-md-4 order-3">Area 2</div>
            <div class="marcador col-md-4 order-1">Area 3</div>
        </div>

        <!--      OFFSET       -->
        <h2>Offset</h2>

        <div class="row">
            <div class="marcador col-md-6 offset-md-3">Login...</div>
        </div>

        <!--        OFFSET MÚLTIPLOS ALINHAMENTOS       -->
        <h2>Offset múltiplos alinhamentos</h2>

        <div class="row">
            <div class="marcador col-md-3">Conteudo 1</div>
            <div class="marcador col-md-3 offset-md-6">Conteudo 2</div>
        </div>

        <!--    ANINHAMENTOS    -->
        <h2>Aninhamento</h2>

        <div class="row">
            <div class="col-md-6" style="border: 1px solid blue;">
                col-md-6

                <div class="row">
                    <div class="col-md-9 marcador">Conteudo 1</div>
                    <div class="col-md-3 marcador">Conteudo 2</div>
                </div>
            </div>
        </div>



    </div> <!--Fim  container-->
  </body>
</html>
