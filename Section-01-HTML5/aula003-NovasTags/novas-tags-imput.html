<!DOCTYPE html>
    <html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Novas TAGs de Input | HTML5</title>
        <link rel="stylesheet" type="text/css" href="css/novas-tags-imput.css">
        
    </head>
    <body>

        <form>
            <!--  TAGs de input novas do HTML5  -->
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" required autofocus>
            <br><br>
            <!--  Email  -->
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <br><br>
            <!--  Numero  -->
            <label for="numero">Numero</label>
            <input type="number" name="numero" id="numero" min="1" max="20" step="5">
            <br><br>
            <!--  Url  -->
            <label for="url">Url</label>
            <input type="url" id="url" placeholder="ex: http://www.">
            <br><br>
            <!--  Pesquisa  -->
            <label for="pesquisa">Pesquisa</label>
            <input type="search" id="pesquisa" >
            <br><br>
            <!--  Range  -->
            <label for="range">Range</label>
            <input type="range" id="range" min="1" max="20" value="10">
            <br><br>
            <!--  Data  -->
            <label for="data">Data</label>
            <input type="date" id="data">
            <br><br>
            <!--  Color  -->
            <label for="cor">Cor</label>
            <input type="Color" id="cor">
            <br><br>



            <input type="submit" name="" value="Enviar"> <!--subimt pois queremos enviar este formulario-->
            
        </form>
        
    </body>
</html>
